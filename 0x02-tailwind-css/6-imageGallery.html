
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex">
            <div class="p-4 bg-red-200 w-1/2">Flexbox Item 1</div>
            <div class="p-4 bg-red-400 w-1/2">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>  
    </main>
    <section class="grid md:grid-cols-3 grid-cols-1 mt-4 p-2 gap-4">
        <img src="https://images.pexels.com/photos/886521/pexels-photo-886521.jpeg" alt="Image 1" class="w-full h-auto rounded shadow" />
        <img src="https://images.pexels.com/photos/459335/pexels-photo-459335.jpeg" alt="Image 2" class="w-full h-auto rounded shadow" />
        <img src="https://images.pexels.com/photos/1955134/pexels-photo-1955134.jpeg" alt="Image 3" class="w-full h-auto rounded shadow" />
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 Codeit_all Blog</p>
    </footer>
</body>
</html>
